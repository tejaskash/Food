<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <title>Edit Profile</title>
</head>
<body>  
    <form method="POST" action="/update/{{email}}">
        Unit Number: <input type="text" name="unum" value="{{unum}}">
        Building Name: <input type="text" name="bname" value="{{bname}}">
        Address Line 1: <input type="text" name="addr1" value="{{addr1}}">
        Address Line 2:<input type="text" name="addr2" value="{{addr2}}">
        City: <input type="text" name="city" value="{{city}}">
        Pincode: <input type="text" name="pincode" value="{{pincode}}">
        Password: <input type="password" name="password" value="{{password}}">
        <input type="submit">
    </form>
</body>
</html>
