<!DOCTYPE html>
<html>
  <body>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .bg {
        /* The image used */
        background-image: url("res_page.png");
        margin: 0;
        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        z-index: 1;
      }
      .scroll {
        /* The image used */
        background-image: url("2.png");
        margin: 0;
        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        z-index: 1;
      }
      ul {
        list-style-type: none;
        overflow: hidden;
        font-size: 18px;
        z-index: 1;
      }

      li {
        float: bottom;
        float: left;
      }
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #111;
      }
    </style>
    <div class="bg">
