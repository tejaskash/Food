<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=chrome" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <style>
      body {
        font-family: "Times New Roman", Georgia, Serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Playfair Display";
        letter-spacing: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div
        class="w3-bar w3-white w3-padding w3-card"
        style="letter-spacing:4px;"
      >
        <a href="#home" class="w3-bar-item w3-button">Admin Dashboard</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="/admin/logout" class="w3-bar-item w3-button">Logout</a>
        </div>
      </div>
    </div>
    <br />
    <!-- Page content -->
<div class="w3-content" style="max-width:1100px">

        <!-- About Section -->
        <div class="w3-row w3-padding-64" id="about">
          <div class="w3-col m6 w3-padding-large w3-hide-small">
           <img src="../static/images/admindash.jpg" class="w3-round w3-image w3-opacity-min" alt="Table Setting" width="600" height="750">
          </div>
<center>
          <div class="w3-col m6 w3-padding-large">
            <h1 class="w3-center">My Restaurants</h1><br>
            {%for d in data%}
            <p class="w3-large">{{ d["name"] }}</p>
            {%endfor%}
            <p class="w3-large w3-text-grey w3-hide-medium"></p>
          </div>
          
          
        </center>
    <center>
          <form action="/admin/add" method="POST">
            <input type="hidden" name="email" value="{{ email }}" />
            <input type="submit" style="border: solid;" class="w3-bar-item w3-button" value="Add Restaurant" />
          </form>
        </body>
    </center>
        </div>
        
        <hr>
    
</html>
